# GitHub Pages 배포를 위한 워크플로우
name: Deploy to GitHub Pages

# 워크플로우가 실행되는 조건
on:
  # main 브랜치에 push될 때마다 실행
  push:
    branches:
      - main

  # 수동으로 워크플로우를 실행할 수 있도록 설정
  workflow_dispatch:

# GitHub Pages에 배포하기 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행 제어: 한 번에 하나의 배포만 진행
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. 프로젝트 빌드
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # 5. GitHub Pages 설정
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. 빌드된 파일 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # dist 폴더에 빌드된 파일이 생성됨
          path: ./dist

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # 빌드 작업이 완료된 후 실행
    needs: build

    runs-on: ubuntu-latest

    steps:
      # 7. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
